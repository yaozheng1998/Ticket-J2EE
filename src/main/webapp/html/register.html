<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(../img/training.jpg);background-size: cover">
<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Ticket</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="main.action">首页</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li data-toggle="modal" data-target="#login"><a href="#">登录/注册</a></li>-->
                    <li><a href="#">场馆注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="col-md-4 row" style="margin-top:15%;margin-left:10%;background-color: rgba(0,0,0,0.4);">
    <h4 class="modal-title" style="align-items: center;padding-left: 35%;padding-top: 6%;color: whitesmoke">注册会员</h4>
    <div class="modal-body">
        <form action="" method="post" onsubmit="return toRegister()">
            <div class="form-group">
                <input type="name" id="name" name="name" class="form-control" placeholder="取一个会员名">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="输入密码">
            </div>
            <div class="form-group">
                <input type="password" id="confirmPass" name="confirmPass" class="form-control" placeholder="确认密码">
            </div>
            <div class="form-group">
                <input type="number" id="bankcardId" name="bankcardId" class="form-control" placeholder="请输入要绑定的银行卡号码">
            </div>
            <div class="form-group">
                <input type="email" id="mailbox" name="mailbox" class="form-control" placeholder="输入电子邮箱以验证">
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <a data-toggle="modal" data-target="" data-dismiss="modal" class="text-center">已有账号，去登录吧~</a>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
